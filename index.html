    <script>
        var catalago1=true;
        document.querySelector("#h2-tradicionais").addEventListener("click", ()=>{
            let divCatalago = document.querySelector(".tradicionais-catalago")
            if (catalago1){
                divCatalago.style.display="none"
                catalago1=false
            } else {
                divCatalago.style.display="flex"
                catalago1=true
            }
        })
    </script>
